<style>
    body { font: 12pt Arial; }
    button { font-size: 12pt; padding: 30px; }
</style>
<body>
    <button onclick="inicio()">Clique para iniciar</button>
    <section id="resultado">
        <p>resultado... </p>
    </section>
    <script>
        function inicio() {
            let nome = window.prompt('Digite o seu nome?')
            let res = window.document.getElementById('resultado')
            res.innerHTML = `<p>Olá,Seja bem-vindo(a) <strong>${nome}</strong>! É um grande prazer te receber! &#x1F596;`
        }
    </script>
</body>
