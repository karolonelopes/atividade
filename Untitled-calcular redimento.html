<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> calcular o redimento</title>
    <link rel="stylesheet" href="calcular.css">
</head>
<body>
    <main id="container">
        <div id="calculator"></div>
    </main>

    <h2>
        Calculadora de juros compostos
    </h2>

    <div class="input-field">
        <label for="volue">Valor inicial(capital):</label>
        <input type="number" id="volue">
    </div>

    <div class="input-field">
        <label for="fee">taxas de juros a.b:</label>
        <input type="number" id="fee">
    </div>

    <div class="input-field">
        <label for="time">tempo de redimento a.m:</label>
        <input type="number" id="time">
    </div>
    </div>

    <div id="result">
        <h4>
            Resultado
        </h4>
        <span id="total">
            R$0,00
        </span>
    </div>
    <button id="calculate">
        calcular

    </button>

    </div>
</div>
</main>

</body>
</html>
